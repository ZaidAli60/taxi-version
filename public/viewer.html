<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>üöñ TaxiVision Live Dashboard</title>

  <!-- ‚úÖ Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      background: radial-gradient(circle at top, #0b0b0f 0%, #000 85%);
      color: #fff;
      font-family: "Inter", sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      color: #ffd700;
      font-weight: 700;
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
      margin-bottom: 2rem;
      letter-spacing: 1px;
    }

    .video-card {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 215, 0, 0.3);
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.15);
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
      padding: 1rem;
    }

    .video-card:hover {
      transform: translateY(-5px);
      border-color: #ffd700;
    }

    .video-label {
      color: #ffd700;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }

    video {
      width: 100%;
      height: 360px;
      border-radius: 12px;
      object-fit: cover;
      border: 2px solid #ffd700;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.25);
      background: #111;
    }

    .status {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      text-align: center;
    }

    .connected {
      color: #00ff88;
      font-weight: 600;
    }

    .disconnected {
      color: #ff5555;
      font-weight: 600;
    }

    @media (max-width: 992px) {
      video {
        height: 280px;
      }
    }
  </style>
</head>

<body>
  <div class="container text-center py-4">
    <h1>üöñ TaxiVision Dual Cameras</h1>

    <div class="row justify-content-center g-4">
      <!-- Front Camera -->
      <div class="col-md-6">
        <div class="video-card">
          <div class="video-label">Front Camera</div>
          <video id="frontVideo" autoplay playsinline muted></video>
          <div id="frontStatus" class="status disconnected">üî¥ Disconnected</div>
        </div>
      </div>

      <!-- Back Camera -->
      <div class="col-md-6">
        <div class="video-card">
          <div class="video-label">Back Camera</div>
          <video id="backVideo" autoplay playsinline muted></video>
          <div id="backStatus" class="status disconnected">üî¥ Disconnected</div>
        </div>
      </div>
    </div>
  </div>

  <!-- ‚úÖ Socket.io -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- ‚úÖ Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const socket = io({ transports: ["websocket"] });
    const stun = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };
    const pcFront = new RTCPeerConnection(stun);
    const pcBack = new RTCPeerConnection(stun);

    const frontVideo = document.getElementById("frontVideo");
    const backVideo = document.getElementById("backVideo");
    const frontStatus = document.getElementById("frontStatus");
    const backStatus = document.getElementById("backStatus");

    let frontCandidates = [];
    let backCandidates = [];

    // ===== FRONT CAMERA =====
    pcFront.ontrack = (event) => {
      console.log("üé• Front stream received");
      if (!frontVideo.srcObject) frontVideo.srcObject = event.streams[0];
      frontStatus.innerHTML = "üü¢ Connected";
      frontStatus.className = "status connected";
    };

    pcFront.onicecandidate = (e) => e.candidate && socket.emit("candidate_front", e.candidate);
    pcFront.onconnectionstatechange = () => {
      if (["disconnected", "failed"].includes(pcFront.connectionState)) {
        frontStatus.innerHTML = "üî¥ Disconnected";
        frontStatus.className = "status disconnected";
      }
    };

    // ===== BACK CAMERA =====
    pcBack.ontrack = (event) => {
      console.log("üé• Back stream received");
      if (!backVideo.srcObject) backVideo.srcObject = event.streams[0];
      backStatus.innerHTML = "üü¢ Connected";
      backStatus.className = "status connected";
    };

    pcBack.onicecandidate = (e) => e.candidate && socket.emit("candidate_back", e.candidate);
    pcBack.onconnectionstatechange = () => {
      if (["disconnected", "failed"].includes(pcBack.connectionState)) {
        backStatus.innerHTML = "üî¥ Disconnected";
        backStatus.className = "status disconnected";
      }
    };

    // ===== Handle ICE =====
    socket.on("candidate_front", async (data) => {
      const ice = new RTCIceCandidate(data);
      if (pcFront.remoteDescription) await pcFront.addIceCandidate(ice);
      else frontCandidates.push(ice);
    });

    socket.on("candidate_back", async (data) => {
      const ice = new RTCIceCandidate(data);
      if (pcBack.remoteDescription) await pcBack.addIceCandidate(ice);
      else backCandidates.push(ice);
    });

    // ===== Handle Offers =====
    socket.on("offer_front", async (data) => {
      console.log("üì° Offer received (front)");
      await pcFront.setRemoteDescription(new RTCSessionDescription(data));
      const answer = await pcFront.createAnswer();
      await pcFront.setLocalDescription(answer);
      socket.emit("answer_front", answer);
      for (const ice of frontCandidates) await pcFront.addIceCandidate(ice);
      frontCandidates = [];
    });

    socket.on("offer_back", async (data) => {
      console.log("üì° Offer received (back)");
      await pcBack.setRemoteDescription(new RTCSessionDescription(data));
      const answer = await pcBack.createAnswer();
      await pcBack.setLocalDescription(answer);
      socket.emit("answer_back", answer);
      for (const ice of backCandidates) await pcBack.addIceCandidate(ice);
      backCandidates = [];
    });

    socket.on("connect", () => console.log("‚úÖ Connected to signaling server"));
  </script>
</body>

</html>
