<!DOCTYPE html>
<html lang="en">
<head>

  <title>TaxiVision Live Stream</title>

    body { background:#000; color:#fff; text-align:center; }
    img { width:80%; border-radius:10px; margin-top:20px; }
  </style>
</head>
<body>

    const socket = io();
    const video = document.getElementById("video");

    });
