<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>ðŸš– Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(circle at center, #0c0c0c, #000);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow: hidden;
    }

    header {
      text-align: center;
      margin: 20px 0;
    }

    h1 {
      color: #FFD700;
      font-size: 2.2rem;
    }

    .video-wrapper {
      width: 90%;
      max-width: 1100px;
      height: 70vh;
      border-radius: 16px;
      overflow: hidden;
      border: 2px solid rgba(255, 215, 0, 0.3);
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.1);
    }

    #video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 16px;
      background: #000;
    }

    .controls {
      display: flex;
      gap: 15px;
      margin-top: 15px;
    }

    button {
      background: #FFD700;
      color: #000;
      border: none;
      font-weight: 600;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover {
      background: #ffcc00;
    }

    .status {
      margin-top: 10px;
      color: #00ff88;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <header>
    <h1>ðŸš– TaxiVision Dashboard</h1>
    <p>Real-Time Monitoring</p>
  </header>

  <div class="video-wrapper">
    <img id="video" src="" alt="Waiting for live feed..." />
  </div>

  <div class="controls">
    <button id="frontBtn">ðŸ“· Front Camera</button>
    <button id="backBtn">ðŸŽ¥ Back Camera</button>
  </div>

  <p id="status">ðŸŸ¢ Connected</p>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io({ transports: ["websocket"] });
    const video = document.getElementById("video");
    const statusEl = document.getElementById("status");

    socket.on("connect", () => {
      statusEl.textContent = "ðŸŸ¢ Connected";
      socket.emit("register-device", "viewer");
    });

    socket.on("disconnect", () => {
      statusEl.textContent = "ðŸ”´ Disconnected";
    });

    socket.on("video-feed", (data) => {
      if (!data) return;
      video.src = data.startsWith("data:image/")
        ? data
        : `data:image/jpeg;base64,${data}`;
    });

    // Camera control buttons
    document.getElementById("frontBtn").addEventListener("click", () => {
      socket.emit("switch-camera", "front");
    });

    document.getElementById("backBtn").addEventListener("click", () => {
      socket.emit("switch-camera", "back");
    });
  </script>
</body>

</html>
